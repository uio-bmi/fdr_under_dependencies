statistical_testing:
    beta:
        statistical_test: [ 't-test', 'limma', 'rank-sum' ]
        multipletest_correction_type: ['bonferroni', 'bh' ]
        alpha: [0.01, 0.05, 0.1]
    normal:
        statistical_test: ['ks-test']
        multipletest_correction_type: [ 'bonferroni', 'bh' ]
        alpha: [ 0.01, 0.05, 0.1 ]
reporting:
